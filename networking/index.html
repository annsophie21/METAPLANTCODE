<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Networking – MetaPlantCode</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../pics/M-logo2.png">
</head>
<body>

  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="logo">
      <a href="https://metaplantcode.github.io/metaplantcode/index.html">
        <img src="../pics/metaplantlogo.png" alt="METAPLANTCODE-Logo" />
      </a>
    </div>
    <nav class="nav-links">
      <a href="../about/index.html">About</a>
      <a href="../funding/index.html">Funding</a>
      <a href="../networking/index.html" class="active">Networking</a>
      <a href="../resources/index.html">Resources</a>
    </nav>
  </header>

  <!-- HERO IMAGE -->
  <section class="hero-parallax">
    <div class="parallax-bg" style="background-image: url('../pics/network.webp');"></div>
    <div class="hero-content">
      <div class="watermark">© MetaPlantCode</div>
    </div>
  </section>

  <!-- NETWORKING SECTION -->
  <section class="network-section">
    <div class="network-container">
      <!-- Linien (SVG im Hintergrund) -->
      <svg class="network-lines" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
        <line x1="300" y1="300" x2="100" y2="100" />
        <line x1="300" y1="300" x2="500" y2="150" />
        <line x1="300" y1="300" x2="400" y2="500" />
        <line x1="300" y1="300" x2="150" y2="450" />
      </svg>
    
      <!-- Zentrum -->
      <div class="node center" style="top: 50%; left: 50%;">
        <img src="../pics/M-logo1.png" alt="MetaPlantCode" />
      </div>
    
      <!-- Projekt 1 -->
      <div class="node" style="top: 15%; left: 15%;" data-title="BioMonI" data-description="Monitoring island ecosystems" data-link="https://biomoni.github.io/BioMonI/index.html">
        <img src="logos/Logo Biomoni-v2.jpg" alt="BioMonI Logo" />
      </div>
    
      <!-- Projekt 2 -->
      <div class="node" style="top: 20%; left: 75%;" data-title="DNAquaIMG" data-description="Aquatic biodiversity with DNA" data-link="https://dnaquaimg.eu/">
        <img src="logos/DNAquaIMG.png" alt="DNAquaIMG Logo" />
      </div>
      
      <!-- Projekt 3 -->
      <div class="node" style="top: 30%; left: 50%;" data-title="OneSTOP" data-description="Pioneering a joined-up approach to minimise the introduction, establishment, spread and impact of terrestrial invasive alien species" data-link="https://onestop-project.eu/">
        <img src="logos/OneSTOP.png" alt="OneSTOP Logo" />
      </div>   
      
      <!-- Weitere Projekte... -->
    
      <!-- Tooltip -->
      <div id="tooltip" class="tooltip hidden">
        <h3 id="tooltip-title"></h3>
        <p id="tooltip-description"></p>
        <a href="#" target="_blank" id="tooltip-link">Learn more</a>
      </div>
    </div>
  </section>
  
  <!-- FOOTER -->
  <footer>
    <div class="footer-top">
      <a href="../index.html">What is MetaPlantCode</a>
      <a href="../privacy/index.html">Privacy</a>
      <a href="../contact/index.html">Contact</a>
    </div>
    <div class="footer-middle">
      <a href="https://www.biodiversa.eu/2024/04/15/metaplantcode/" target="_blank"><img src="../pics/biodiversa_logo_blanc.svg" alt="Biodiversa+" /></a>
      <img src="../pics/ec.jpg" alt="EU" />
      <div class="footer-text"><p>Co-funded by<br>the European Union</p></div>
    </div>
    <div class="footer-social">
      <a href="https://www.facebook.com/people/Metaplantcode/61561470754476/" target="_blank"><img src="../pics/facebook.png" alt="Facebook" /></a>
      <a href="https://www.instagram.com/metaplantcode/" target="_blank"><img src="../pics/instagram.png" alt="Instagram" /></a>
    </div>
    <div class="footer-bottom">
      <a href="../index.html"><img src="../pics/metaplantlogo.png" alt="METAPLANTCODE-Logo" /></a>
    </div>
  </footer>

<script>
  // Tooltip-Handling
  const nodes = document.querySelectorAll('.node');
  const tooltip = document.getElementById('tooltip');
  const title = document.getElementById('tooltip-title');
  const desc = document.getElementById('tooltip-description');
  const link = document.getElementById('tooltip-link');

  nodes.forEach(node => {
    node.addEventListener('click', e => {
      const rect = node.getBoundingClientRect();
      title.textContent = node.dataset.title;
      desc.textContent = node.dataset.description;
      link.href = node.dataset.link;

      tooltip.style.top = '100px'; // Du kannst das ggf. dynamisch machen
      tooltip.style.left = '100px';
      tooltip.classList.remove('hidden');
    });
  });

  document.addEventListener('click', e => {
    if (!e.target.closest('.node') && !e.target.closest('#tooltip')) {
      tooltip.classList.add('hidden');
    }
  });
</script>

</body>
</html>
